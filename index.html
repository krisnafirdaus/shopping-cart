<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test -2</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container flex">
  <div class="structure">
    <h1>Shopping cart</h1>

    <table id="table">
      <thead>
        <tr>
          <th>Product name</th>
          <th>Unit price</th>
          <th>Quantity</th>
          <th>Subtotal</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="all_products">
      </tbody>
      <tfoot>
        <tr>
          <td><input type="text" id="name_product" placeholder="Name of the product" contenteditable></td>
          <td><input  type="number" step="0.01" id="price_product" value="0.50" contenteditable></td>
          <td></td>
          <td></td>
          <td><button type="button" id="add_button">Add product</button></td>
        </tr>
      </tfoot>
    </table>
    <h2>Total : <span id="total_display">0</span></h2>
  </div>
  <script src="script.js"></script>
</div>
</body>
</html>
